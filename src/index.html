<!doctype html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body class="page">
    <div class="product-card" data-qa="card">

      <img
        class="product-card__img"
        src="images/imac.jpeg"
        alt="imac"
      >

      <h2 class="product-card__description">
        APPLE A1419 iMac 27" Retina <br> 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="product-card__code">Product code: 195434
      </p>

      <div class="star-box">
        <div class="star-box__stars">
          <div class="star-box__stars-rate"></div>
          <div class="star-box__stars-rate"></div>
          <div class="star-box__stars-rate"></div>
          <div class="star-box__stars-rate"></div>
          <div class="star-box__stars-rate"></div>
        </div>
        <p class="star-box__reviews">Reviews: 5</p>
      </div>

      <div class="product-card__price">
        <p class="product-card__price-text">Price:</p>

        <p class="product-card__price-text-amount">$2,199</p>
      </div>

      <a href="#" class="product-card__button" data-qa="hover">
        BUY
      </a>

    </div>
  </body>
</html>
